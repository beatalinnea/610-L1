<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="/styles.css" />
  <link rel="apple-touch-icon" href="./nidoran.png" />
  <title>Name2Pokémon</title>
  <script type="module" src="/index.js"></script>
</head>

<body>
  <header>
    <h1>Name to Pokémon converter</h1>
  </header>
  <main>
    <form id="name-form" name="name-form">
      <fieldset id="name-input">
          <label for="your-name">What is your name?</label><br>
          <input type="text" name="your-name" id="your-name" required pattern="[a-zA-Öa-ö]+" autocomplete="off">
          <input type="submit" value="Submit" id="submit-name">
      </fieldset>
    </form>
    <section id="result"></section>
  </main>
  <footer></footer>
</body>

</html>
